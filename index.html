<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.bookglow.net/wp-content/uploads/2017/06/11.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .toggle-button {
            margin-top: 20px;
            background-color: #008CBA;
        }
        .toggle-button:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="login-form">
            <h2>User Login</h2>
            <form>
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="loginUser()">Login</button>
                </div>
            </form>
            <div id="login-error-message" class="error-message"></div>
        </div>
        <!-- Registration form -->
        <div id="registration-form" class="hidden">
            <h2>User Registration</h2>
            <form>
                <div class="form-group">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <button type="button" onclick="registerUser()">Register</button>
                </div>
            </form>
            <div id="reg-error-message" class="error-message"></div>
        </div>
        <button class="toggle-button" onclick="toggleForms()">Don't have an account? Register</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('registration-form');
            const toggleButton = document.querySelector('.toggle-button');
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                toggleButton.textContent = "Don't have an account? Register";
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                toggleButton.textContent = "Already have an account? Login";
            }
        }

        function registerUser() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            const userData = {
                username: username,
                password: password,
                name: name,
                phone_number: phone,
                email: email,
                address: address
            };

            axios.post('http://localhost:5000/api/register', userData, { withCredentials: true })
                .then(response => {
                    console.log('Registration response:', response.data);
                    alert('User registered successfully!');
                    const token = response.data.access_token;
                    localStorage.setItem('token', token);
                    console.log('Token stored:', token);
                    
                    // Redirect to the home page after registration
                    window.location.href = 'http://127.0.0.1:5500/home_client.html';
                })
                .catch(error => {
                    console.error('Registration error:', error.response.data.message);
                    document.getElementById('reg-error-message').textContent = error.response.data.message;
                });
        }

        function loginUser() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const loginData = {
                username: username,
                password: password
            };

            axios.post('http://localhost:5000/api/login', loginData, { withCredentials: true })
                .then(response => {
                    console.log('Login response:', response.data);
                    alert('User logged in successfully!');
                    const token = response.data.access_token;
                    localStorage.setItem('token', token);
                    console.log('Token stored:', token);
                    
                    // Redirect to the home page after login
                    window.location.href = 'http://127.0.0.1:5500/home_client.html';
                })
                .catch(error => {
                    console.error('Login error:', error.response.data.message);
                    const errorMessage = error.response.data.message || 'An error occurred during login.';
                    document.getElementById('login-error-message').textContent = errorMessage;
                });
        }
    </script>
</body>
</html>
