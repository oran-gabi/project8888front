<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="profile_client.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />    <title>Post Loan</title>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="customer-name"></span></h1>
        <h2>Your Current Loans</h2>
        <div id="current-loans" class="loans-grid"></div>
        <h2>Add New Loan</h2>
        <form id="add-loan-form">
            <label for="book-id">Select Book:</label>
            <select id="book-id" name="book_id"></select>
            <button type="submit">Add Loan</button>
        </form>
        <h2>Your Loan History</h2>
        <div id="loan-history" class="loans-grid"></div>
    </div>
</body>
</html>
