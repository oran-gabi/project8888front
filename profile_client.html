<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Profile</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<title>Profile Client</title>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #333333;
        }

        .loans-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .loan-card {
            width: 200px;
            background-color: #fafafa;
            border: 1px solid #dddddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .loan-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #dddddd;
            margin-bottom: 10px;
        }

        .loan-details {
            text-align: left;
        }

        .loan-details h3 {
            font-size: 1.2em;
            margin: 0;
        }

        .loan-details p {
            margin: 5px 0;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, <span id="customer-name"></span></h1>
        <h2>Your Current Loans</h2>
        <div id="current-loans" class="loans-grid"></div>
        <h2>Add New Loan</h2>
        <form id="add-loan-form">
            <label for="book-id">Select Book:</label>
            <select id="book-id" name="book_id"></select>
            <button type="submit">Add Loan</button>
        </form>
        <h2>Your Loan History</h2>
        <div id="loan-history" class="loans-grid"></div>
    </div>

    <script>
        const SERVER = "http://127.0.0.1:5000"

        document.addEventListener('DOMContentLoaded', function () {
            const SERVER = "http://127.0.0.1:5000";
            const accessToken = localStorage.getItem('access_token');
            const customerId = localStorage.getItem('customer_id');

            if (!accessToken || !customerId) {
                window.location.href = 'login.html';
                return;
            }

            axios.defaults.headers.common['Authorization'] = `Bearer ${accessToken}`;

            // Fetch and display customer name
            axios.get(`${SERVER}/api/customers/${customerId}`)
                .then(response => {
                    document.getElementById('customer-name').innerText = response.data.name;
                })
                .catch(error => {
                    console.error('Error fetching customer name:', error);
                });

            // Fetch and display current loans
            axios.get(`${SERVER}/api/loans`)
                .then(response => {
                    const currentLoans = response.data.loans.filter(loan => loan.cust_id == customerId && !loan.returndate);
                    displayLoans(currentLoans, 'current-loans');
                })
                .catch(error => {
                    console.error('Error fetching current loans:', error);
                });

            // Fetch and display loan history
            axios.get(`${SERVER}/api/client/loans`)
                .then(response => {
                    const loanHistory = response.data.loans.filter(loan => loan.cust_id == customerId && loan.returndate);
                    displayLoans(loanHistory, 'loan-history');
                })
                .catch(error => {
                    console.error('Error fetching loan history:', error);
                });

            // Fetch books and populate dropdown
            axios.get(`${SERVER}/api/books`)
                .then(response => {
                    const bookSelect = document.getElementById('book-id');
                    response.data.books.forEach(book => {
                        const option = document.createElement('option');
                        option.value = book.id;
                        option.textContent = book.name;
                        bookSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching books:', error);
                });

            // Add new loan
            document.getElementById('add-loan-form').addEventListener('submit', function (event) {
                event.preventDefault();
                const bookId = document.getElementById('book-id').value;

                axios.post(`${SERVER}/api/client/loans`, { cust_id: customerId, book_id: bookId })
                    .then(response => {
                        alert('Loan added successfully!');
                        location.reload();
                    })
                    .catch(error => {
                        console.error('Error adding loan:', error);
                    });
            });
        });

        function displayLoans(loans, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            loans.forEach(loan => {
                const loanCard = document.createElement('div');
                loanCard.className = 'loan-card';

                const loanImage = document.createElement('img');
                loanImage.src = `${SERVER}/uploads/${loan.book.image_filename}`;
                loanImage.alt = loan.book.name;
                loanCard.appendChild(loanImage);

                const loanDetails = document.createElement('div');
                loanDetails.className = 'loan-details';

                const bookTitle = document.createElement('h3');
                bookTitle.textContent = loan.book.name;
                loanDetails.appendChild(bookTitle);

                const loanDates = document.createElement('p');
                loanDates.textContent = `Loan Date: ${new Date(loan.loandate).toLocaleDateString()}`;
                loanDetails.appendChild(loanDates);

                if (containerId === 'current-loans') {
                    const returnButton = document.createElement('button');
                    returnButton.textContent = 'Return Book';
                    returnButton.addEventListener('click', () => returnBook(loan.id));
                    loanDetails.appendChild(returnButton);
                }

                loanCard.appendChild(loanDetails);
                container.appendChild(loanCard);
            });
        }

        function returnBook(loanId) {
            axios.put(`${SERVER}/api/client/loans/${loanId}`, { returndate: new Date().toISOString() })
                .then(response => {
                    alert('Book returned successfully!');
                    location.reload();
                })
                .catch(error => {
                    console.error('Error returning book:', error);
                });
        }

    </script>
</body>

</html>
