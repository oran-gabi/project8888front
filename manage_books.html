<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #333;
            color: white;
        }
        .form-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        #pagination-controls {
            margin-top: 10px;
        }
        #pagination-controls button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #pagination-controls button:hover {
            background-color: #ddd;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #message-container {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error-message {
            background-color: #ffdddd;
            border: 1px solid #f44336;
            color: #f44336;
        }
        .success-message {
            background-color: #ddffdd;
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Books</h1>
        <div id="message-container"></div>
        <div class="table-container">
            <table id="books-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Published Date</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="pagination-controls"></div>
        <div class="form-container">
            <form id="book-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre">
                </div>
                <div class="form-group">
                    <label for="published_date">Published Date</label>
                    <input type="text" id="published_date" name="published_date">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div class="form-group">
                    <button type="submit">Add Book</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = 'http://127.0.0.1:5000';
            const tableBody = document.querySelector('#books-table tbody');
            const messageContainer = document.getElementById('message-container');
            const paginationControls = document.getElementById('pagination-controls');
            const bookForm = document.getElementById('book-form');
            let currentPage = 1;
            let editMode = false;
            let editBookId = null;

            function showMessage(message, type = 'success') {
                messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 3000);
            }

            function loadBooks(page = 1) {
                fetch(`${API_URL}/books?page=${page}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    }
                })
                .then(response => response.json())
                .then(data => {
                    tableBody.innerHTML = '';
                    data.books.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book.id}</td>
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.genre}</td>
                            <td>${book.published_date}</td>
                            <td><img src="${book.image_url}" alt="${book.title}" style="width: 50px;"></td>
                            <td>
                                <button onclick="editBook(${book.id})">Edit</button>
                                <button onclick="deleteBook(${book.id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                    setupPagination(data.total, data.pages, data.current_page);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            function setupPagination(total, pages, currentPage) {
                paginationControls.innerHTML = '';
                for (let i = 1; i <= pages; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    if (i === currentPage) {
                        button.disabled = true;
                    }
                    button.addEventListener('click', () => loadBooks(i));
                    paginationControls.appendChild(button);
                }
            }

            bookForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);

                let url = `${API_URL}/books`;
                let method = 'POST';
                if (editMode) {
                    url = `${API_URL}/books/${editBookId}`;
                    method = 'PUT';
                }

                fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, 'success');
                    loadBooks(currentPage);
                    bookForm.reset();
                    editMode = false;
                    editBookId = null;
                    document.querySelector('.form-group button').textContent = 'Add Book';
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Error saving book', 'error');
                });
            });

            window.editBook = function(id) {
                fetch(`${API_URL}/books/${id}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('title').value = data.title;
                    document.getElementById('author').value = data.author;
                    document.getElementById('genre').value = data.genre;
                    document.getElementById('published_date').value = data.published_date;
                    document.getElementById('image').value = ''; // clear file input
                    bookForm.dataset.id = data.id;
                    editMode = true;
                    editBookId = data.id;
                    document.querySelector('.form-group button').textContent = 'Update Book';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            };

            window.deleteBook = function(id) {
                fetch(`${API_URL}/books/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    }
                })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, 'success');
                    loadBooks(currentPage);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Error deleting book', 'error');
                });
            };

            loadBooks();
        });
    </script>
</body>
</html>
